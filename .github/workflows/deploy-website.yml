name: Deploy Website
on:
  workflow_dispatch:
  push:
    branches: [main]
concurrency:
  group: ${{ github.workflow }}
  cancel-in-progress: true

#Â Key Generation: https://www.plesk.com/kb/support/how-to-set-up-ssh-keys-for-plesk-server/
jobs:
  init:
    runs-on: ubuntu-latest
    steps:
      - name: "Setup SSH"
        run: |
          mkdir ~/.ssh
          echo -e "${{ secrets.SCP_KEY }}" > ~/.ssh/id
          chmod 600 ~/.ssh/id
          ssh-keyscan -H ${{ secrets.SCP_HOST }} >> ~/.ssh/known_hosts
          ssh ${{ secrets.SCP_USERNAME }}@${{ secrets.SCP_HOST }} -v "echo 'SSH connection established'" || exit 1
